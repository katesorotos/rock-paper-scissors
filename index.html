<!DOCTYPE html>
<html lang="en-GB">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
	<link rel="stylesheet" href="css/index.css" />

	<title>Rock Paper Scissors</title>
</head>


<body>
	<div class="jumbotron container-fluid">
		<div class="container">

			<div class="row">
				<div class="col-md-12 text-center">
					<h1 class="display-4">Rock Paper Scissors</h1>
				</div>
				<!--/*col-md-12-->
			</div>
			<!--/*row of jumbotron-->
		</div>
		<!--/*container-->
	</div>
	<!--jumbotron-->

<div class="container">
	<div class="row">
		<div class="col-md-6 text-center game_button">
		<button id="rock" value="rock" class="user-turn">
			<img src="images/rock-1.jpg" width="100" height="100" /></button>
		<button id="paper" value="paper" class="user-turn">
			<img src="images/paper-1.jpg" width="100" height="100" /></button>
		<button id="scissors" value="scissors" class="user-turn">
			<img src="images/scissors-1.jpg" width="100" height="100" /></button>

			<div class="text-center">
				<button id="reset">Reset</button>
			</div>
	</div><!--/. col-md-6-->


			<div id="move" class="col-md-6 text-center">
				<h2>Current move</h2>
				<p>You: <span id="play_you"></span></p>
				<p>Machine: <span id="play_machine"></span></p>


			<div id="result" class="text-center">
				<h2>Result</h2>

				<h3><span id="score">Verdict:</span> <span id="verdict"></span></h3>
				<p>Won: <span id="game_won">0</span></p>
				<p>Lost: <span id="game_lost">0</span></p>
				<p>Draw: <span id="game_draw">0</span></p>
				<hr />
				<p>Played: <span id="game_played">0</span></p>
			</div>
		</div><!--/.row-->
	</div><!--/.container-->


		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		<script src="js/engine.js"></script>
	</div>

</body>

</html>
